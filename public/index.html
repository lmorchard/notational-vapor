<html>
    <head>
        <title>Notational Vapor</title>
        <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="shortcut icon" type="image/png" href="img/icon-16.png">
        <link rel="apple-touch-icon" href="img/icon-256.png" />
    </head>
    <body class="loading">


        <form id="main-ui">
            <div class="header">
                <h1 class="title">Notational Vapor</h1>
            </div>
            <ul>
                <li class="search searching">
                    <img class="status term" src="img/noun_project_3017.svg" width="32" height="32">
                    <img class="status new" src="img/noun_project_1521.svg" width="32" height="32">
                    <input name="search" autocomplete="off" 
                           placeholder="Type here to search on note titles or create a new note">
                </li>
                <li class="notes"><select name="notes" size="8"></select></li>
                <li class="note">
                    <textarea rows="20"></textarea>
                    
                    <div id="floatingBarsG">
                        <div class="blockG" id="rotateG_01"></div>
                        <div class="blockG" id="rotateG_02"></div>
                        <div class="blockG" id="rotateG_03"></div>
                        <div class="blockG" id="rotateG_04"></div>
                        <div class="blockG" id="rotateG_05"></div>
                        <div class="blockG" id="rotateG_06"></div>
                        <div class="blockG" id="rotateG_07"></div>
                        <div class="blockG" id="rotateG_08"></div>
                    </div>
                </li>
            </ul>
        </form>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/dropbox.js/0.6.1/dropbox.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
