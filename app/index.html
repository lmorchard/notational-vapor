<html>
    <head>
        <title>Notational Vapor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
        <link rel="shortcut icon" type="image/png" href="img/icon-16.png">
        <link rel="apple-touch-icon" href="img/icon-256.png" />
    </head>
    <body class="app">

        <form id="main-ui">
            <div class="header">
                <h1 class="title">Notational Vapor</h1>
            </div>
            <ul>
                <li class="search searching">
                    <input name="search" autocomplete="off" 
                           placeholder="Type to search or create">
                </li>
                <li class="notes">
                    <table></table>
                </li>
                <li class="note">
                    <textarea rows="20"></textarea>
                </li>
            </ul>

            <!-- Courtesy of http://cssload.net/ -->
            <div id="floatingBarsG">
                <div class="blockG" id="rotateG_01"></div>
                <div class="blockG" id="rotateG_02"></div>
                <div class="blockG" id="rotateG_03"></div>
                <div class="blockG" id="rotateG_04"></div>
                <div class="blockG" id="rotateG_05"></div>
                <div class="blockG" id="rotateG_06"></div>
                <div class="blockG" id="rotateG_07"></div>
                <div class="blockG" id="rotateG_08"></div>
            </div>

        </form>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/dropbox.js/0.6.1/dropbox.min.js"></script>
        <script src="js/jquery.taboverride.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
