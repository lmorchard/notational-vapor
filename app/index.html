<html>
    <head>
        <title>Notational Vapor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="css/spinner.css">
        <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
        <link rel="shortcut icon" type="image/png" href="img/icon-16.png">
        <link rel="apple-touch-icon" href="img/icon-256.png" />
    </head>
    <body class="app">

        <form id="main-ui">
            <div class="header">
                <h1 class="title">Notational Vapor</h1>
            </div>
            <ul>
                <li class="search searching">
                    <input name="search" autocomplete="off" 
                           placeholder="Type to search or create">
                </li>
                <li class="notes">
                    <table></table>
                </li>
                <li class="note">
                    <textarea rows="20"></textarea>
                </li>
            </ul>
        </form>

        <script src="js/jquery.min.js"></script>
        <script src="js/dropbox.min.js"></script>
        <script src="js/jquery.taboverride.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
